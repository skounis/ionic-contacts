<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filter($event)"></ion-searchbar>
   <ion-list>
     <ion-list-header>
       Contacts
     </ion-list-header>

     <ion-item-sliding *ngFor="let record of store.records;" #slidingItem>
       <ion-item (click)="show(record)">
         <ion-avatar item-start>
           <img src="http://i.pravatar.cc/64?u={{record.id}}">
         </ion-avatar>
         <h2>{{record.lastname}} {{record.firstname}}</h2>
         <p>{{record.email}}</p>
       </ion-item>
       <ion-item-options>
         <button ion-button color="danger" icon-start>
           <ion-icon name="Delete"></ion-icon>
           Delete
         </button>
       </ion-item-options>
     </ion-item-sliding>
   </ion-list>

   <ion-fab right bottom padding>
     <button ion-fab (click)="create()"><ion-icon name="add"></ion-icon></button>
   </ion-fab>
</ion-content>
